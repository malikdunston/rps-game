<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>rock/paper/scissors</title>
	<!-- <link rel="stylesheet" href="https://www.malikdunston.com/assets/css/main.css"> -->
	<link rel="stylesheet" href="https://portfolio.malikdunston.com/static/css/main.173a97d1.chunk.css">
	<link rel="stylesheet" href="index.css">
	<script src="game2.js"></script>
	<script>
		window.rockpaperscissors = {} || window.rockpaperscissors;
		rockpaperscissors.runGame = runGame;
		window.addEventListener("DOMContentLoaded", function(){
			rockpaperscissors.runGame();
		})
	</script>
</head>
<body ng-app="app" ng-controller="mainCtrl">
	<div class="top-section">
		<div class="score-container">
			<div>You</div>
			<span id="playerScoreText">0</span>
		</div>
		<div class="score-container">
			<div>PC</div>
			<span id="computerScoreText">0</span>
		</div>


		<button 
			class="btn btn-sm btn-primary" id="resetBtn">
			Start Over
		</button>

	</div>

	<div class="bottom-section">
		<div
			class="choice rock"
			data-option="rock">
			<img src="./img/rock.png" alt="">
			<span>rock!</span>
		</div>

		<div
			class="choice paper"
			data-option="paper">
			<img src="./img/paper.png" alt="">
			<span>paper!</span>
		</div>

		<div
			class="choice scissors"
			data-option="scissors">
			<img src="./img/scissors.png" alt="">
			<span>scissors!</span>
		</div>
	</div>

	<div class="round-result">
		<div id="roundResultText"></div>
		<div id="roundResultPlays"></div>
	</div>

</body>
</html>
